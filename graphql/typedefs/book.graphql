# Types
type Book implements Timestamps { 
  id: ID!
  name: String!
  author: Author!
  
  # Interface required
  createdAt: Date!
  updatedAt: Date!
}

type Books {
  info: Info!
  results: [Book]!
}

# Inputs
input BookCreateInput {
  name: String!
  author: ID!
}

input BookUpdateInput {
  name: String
}