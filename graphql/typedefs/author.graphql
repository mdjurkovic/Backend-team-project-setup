# Types
type Author implements Timestamps { 
  id: ID!
  name: String!
  publishers: [Publisher]
  
  # Interface required
  createdAt: Date!
  updatedAt: Date!
}

type Authors {
  info: Info!
  results: [Author]!
}

# Inputs
input AuthorCreateInput {
  name: String!
}

input AuthorUpdateInput {
  name: String
}